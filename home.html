<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Home &ndash; CarbonChess</title>
	<link href="styles/common.css" rel="stylesheet">
	<link href="styles/home.css" rel="stylesheet">
	<script src="scripts/helpers.js"></script>
	<script src="scripts/home.js"></script>
</head>

<body>

	<h1>CarbonChess</h1>

	<section id="select-opponent" class="">
		<h2>Select opponent</h2>
		<div class="cards">
			<a class="card" onclick="showSection('player')">
				Player
			</a>
			<a class="card" onclick="showSection('bot')">
				Bot
			</a>
			<a class="card" href="play.html?free=1">
				Self
			</a>
		</div>
	</section>

	<section id="player-settings" class="hide">
		<h2>Select opponent</h2>
		<div class="cards">
			<a id="player-device" class="card selected" onclick="updatePlayerPlay('device', this)">Same device</a>
			<a id="player-online" class="card" onclick="updatePlayerPlay('online', this); showSection('online')">Online</a>
		</div>
	</section>

	<section id="bot-settings" class="hide">
		<h2>Bot intelligence</h2>
		<div id="bot-intelligence" class="cards">
			<a onclick="updateBotPlay('intelligence', this)" data-value="0" class="small card selected">None</a>
			<a onclick="updateBotPlay('intelligence', this)" data-value="1" class="small card">March</a>
			<a onclick="updateBotPlay('intelligence', this)" data-value="2" class="small card">Charge</a>
			<a onclick="updateBotPlay('intelligence', this)" data-value="3" class="small card">Attack</a>
		</div>
		
		<h2>Bot colour</h2>
		<div id="bot-colour" class="cards">
			<a onclick="updateBotPlay('colour', this)" data-value="black" class="card selected">
				Black
			</a>
			<a onclick="updateBotPlay('colour', this)" data-value="white" class="card">
				White
			</a>
		</div>

		<div id="bot-play" class="cards">
			<a href="play.html?bot=1&botColour=black&botIntelligence=0" class="card play">
				Play
			</a>
		</div>
	</section>

	<section id="play-online" class="hide">
		<h2>Game Code</h2>
		<input type="text" id="game-code" placeholder="Input Game Code" onchange="updatePlayerPlay('gamecode');"></input>
		<a onclick="randomGameCode();updatePlayerPlay('gamecode');">
			â†» Create
		</a>
	</section>

	<div id="player-play" class="cards hide">
		<a href="play.html?bot=0&multiplayer=0&gamecode=" class="card play">
			Play
		</a>
	</div>

</body>

</html>
