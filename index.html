<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>OpenChess</title>
	<link href="style.css" rel="stylesheet">
	<script src="scripts/index.js"></script>
	<script src="scripts/fen.js"></script>
	<script src="scripts/game-cycle.js"></script>
	<script src="scripts/board.js"></script>
	<script src="scripts/pieces.js"></script>
	<script src="scripts/validation.js"></script>
	<script src="scripts/engine/bot.js"></script>
</head>

<body onload="run()">
	<div id="winner" class="resettable"></div>
	<table></table>
	<div id="icon-options">
		<button id="flip-board" onclick="flipBoard(true)">
			<img class="hd" src="assets/flip.png">
		</button>
		<button id="reset" onclick="run()">
			Reset
		</button>
		<button id="undo" onclick="undoLastMove()">
			<img class="hd" src="assets/undo.png">
		</button>
		<button onclick="botMove(currentTurn);">
			Bot
		</button>
	</div>
	<div id="foot">
		<div id="labelled-options">
			<div id="promotion" class="hide">
				<span>Promotion piece:</span><br>
				<img src="assets/chesspieces.png" onclick="setPromotion(this)" class="white bishop">
				<img src="assets/chesspieces.png" onclick="setPromotion(this)" class="white rook">
				<img src="assets/chesspieces.png" onclick="setPromotion(this)" class="white knight">
				<img src="assets/chesspieces.png" onclick="setPromotion(this)" class="white queen">
			</div>
			<div>
				<div>
					<span class="label">Rules:</span>
					<button id="toggle-rules" class="enabled" onclick="toggleRules(this)"></button>
				</div>
				<div>
					<span class="label">Automatic orient:</span>
					<button id="flip-board-automatic" class="disabled" onclick="changeAutoflip(this)"></button>
				</div>
				<div>
					<span class="label">Create permalink:</span>
					<button onclick="createLink()" title="Copy to clipboard">Copy</button>
				</div>
			</div>
		</div>
	</div>
	<div id="log" class="resettable"></div>
	<div id="taken-black-pieces">
		<strong>White</strong>
		<span id="black-points" class="resettable"></span>
		<div id="black-pieces" class="resettable"></div>
	</div>
	<div id="taken-white-pieces">
		<strong>Black</strong>
		<span id="white-points" class="resettable"></span>
		<div id="white-pieces" class="resettable"></div>
	</div>
		
</body>

</html>
