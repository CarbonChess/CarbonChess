<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Chess</title>
	<link href="style.css" rel="stylesheet">
	<script src="board.js">
	</script>
	<script src="movePiece.js">
	</script>
</head>

<body onload="run()">
	<table></table>
	<div id="log"></div>
	<div id="toggles">
		<div>
			<span class="label">Rules:</span>
			<button id="toggle-rules" class="enabled" onclick="toggleRules(this)"></button>
		</div>
		<div>
			<span class="label">Board orientation:</span>
			<button id="flip-board" onclick="flipBoard()">White</button>
		</div>
		<div>
			<span class="label">Automatic orient:</span>
			<button id="flip-board" class="disabled" onclick="changeAutoflip(this)"></button>
		</div>
	</div>
	<div id="promotion">

	</div>
</body>

</html>
