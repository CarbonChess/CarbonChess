<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Chess</title>
	<link href="style.css" rel="stylesheet">
	<script src="board.js">

	</script>
	<script src="movePiece.js">
	</script>
	<script src="validation.js">

	</script>
</head>

<body onload="run()">
	<table></table>
	<div id="log"></div>
	<div id="options">
		<div id="promotion" style="display:none;">
			<span>Promotion piece:</span><br>
			<img src="chesspieces.png" class="white bishop">
			<img src="chesspieces.png" class="white rook">
			<img src="chesspieces.png" class="white knight">
			<img src="chesspieces.png" class="white queen">
		</div>
		<div id="toggles">
			<div>
				<span class="label">Rules:</span>
				<button id="toggle-rules" class="enabled" onclick="toggleRules(this)"></button>
			</div>
			<div>
				<span class="label">Board orientation:</span>
				<button id="flip-board" onclick="flipBoard(true)">
					<img src="flipboardicon.png">
				</button>
			</div>
			<div>
				<span class="label">Automatic orient:</span>
				<button id="flip-board-automatic" class="disabled" onclick="changeAutoflip(this)"></button>
			</div>
			<div>
				<button id="reset" onclick="reset()">Reset</button>
			</div>
		</div>
	</div>
</body>

</html>
