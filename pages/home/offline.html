<form action="/play" method="GET">

	<h2>Offline</h2>
	<h3>Game options</h3>
	<div>
		<label class="toggle">
			<strong>Free Play</strong>
			<input type="checkbox" autocomplete="off" name="free" onchange="$('#offline-autoflip').disabled=this.checked">
			<span class="slider"></span>
		</label>
		<label class="toggle" id="offline-autoflip-wrapper">
			<strong>Auto Rotate</strong>
			<input type="checkbox" autocomplete="off" id="offline-autoflip" name="autoflip">
			<span class="slider"></span>
		</label>
	</div>

	<div id="nav-buttons">
		<a href="/" id="back" class="card wide" title="Return to menu">
			Back
		</a>
		<button type="submit" id="play" class="card wide">
			Play
		</button>
	</div>

</form>
