<script>
	document.addEventListener('DOMContentLoaded', () => {
		$('#input-gamecode').value = randomID();
	});
</script>

<form action="/play" method="GET">

	<h2>New Game</h2>

	<label class="hide">
		<span>Multiplayer enabled</span>
		<input readonly type="checkbox" checked name="multiplayer">
	</label>
	<label class="hide">
		<strong>Game Code</strong><br>
		<input readonly type="text" name="gamecode" id="input-gamecode">
	</label>
	<label>
		<strong>Username</strong><br>
		<input type="text" name="username" autocomplete="off">
	</label>

	<div style="display: flex;">
		<a href="/menu/online/" id="back" class="card wide" title="Back">
			Back
		</a>
		<button type="submit" id="play" class="card wide">
			Play
		</button>
	</div>

</form>
