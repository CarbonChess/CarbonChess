<form action="/play" method="GET">

	<h2>Puzzles</h2>
	<div>
		<label class="hide">
			<strong>Puzzles</strong>
			<input type="checkbox" checked name="puzzles">
		</label>
	</div>

	<div>
		<div style="width: 100%;">
			<label>
				<strong>Difficulty</strong>
				<input type="range" autocomplete="off" name="difficulty" value="1500" min="800" max="2400" id="puzzles-level">
			</label>
		</div>
	</div>

	<div id="nav-buttons">
		<a href="/" id="back" class="card wide" title="Return to menu">
			Back
		</a>
		<button type="submit" id="play" class="card wide">
			Play
		</button>
	</div>

</form>
