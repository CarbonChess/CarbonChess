---
permalink: /menu/bot/
layout: menu.njk
---

<form action="/play" method="GET">

	<label>
		<span style="display:none;">Bot enabled</span>
		<input readonly type="checkbox" checked name="bot" class="hide">
	</label>
	<label>
		<span style="display:none;">Bot colour</span>
		<input readonly type="text" name="botColour" id="botColour" class="hide" onload="this.value=Math.random()<0.5?'white':'black'">
	</label>

	<h2>Bot intelligence</h2>
	<div id="bot-intelligence" class="cards">
		<a class="card small" data-level="0">
			<img src="/images/icons/none.svg" height="100px" alt="None" class="card-image">
			<span class="card-heading">None</span>
			<span class="card-description">Bot plays random moves</span>
		</a>
		<a class="card small hide" data-level="1">
			<img src="/images/icons/march.svg" height="100px" alt="March" class="card-image">
			<span class="card-heading">March</span>
			<span class="card-description">Bot moves pieces forward</span>
		</a>
		<a class="card small hide" data-level="2">
			<img src="/images/icons/charge.svg" height="100px" alt="Charge" class="card-image">
			<span class="card-heading">Charge</span>
			<span class="card-description">Bot prioritises taking pieces</span>
		</a>
		<a class="card small hide" data-level="3">
			<img src="/images/icons/attack.svg" height="100px" alt="Attack" class="card-image">
			<span class="card-heading">Attack</span>
			<span class="card-description">Bot takes pieces intelligently</span>
		</a>
		<div style="width: 100%;">
			<label>
				<span style="display:none;">Bot intelligence</span>
				<input type="range" autocomplete="off" name="botIntelligence" value="1" min="0" max="3" id="bot-intelligence-level" oninput="updateSlider('bot-intelligence');">
			</label>
			<div id="bot-intelligence-dots">
				<span id="dot-highlighted">•</span> • • •
			</div>
		</div>
	</div>

	<h2>Bot colour</h2>
	<div id="bot-colour" class="cards">
		<a class="card wide selected" onclick="updateSelection(this);botColour.value=Math.random()<0.5?'white':'black';">
			<span class="card-heading">Random</span>
		</a>
		<a class="card wide" onclick="updateSelection(this);botColour.value='black';">
			<span class="card-heading">Black</span>
		</a>
		<a class="card wide" onclick="updateSelection(this);botColour.value='white';">
			<span class="card-heading">White</span>
		</a>
	</div>

	<div id="nav-buttons">
		<a href="/" id="back" class="card wide" title="Return to menu">
			Back
		</a>
		<button type="submit" id="play" class="card wide">
			Play
		</button>
	</div>

</form>
