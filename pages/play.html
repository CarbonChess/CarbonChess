<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Play &ndash; CarbonChess</title>
	<link href="/styles/common.css" rel="stylesheet">
	<link href="/styles/play.css" rel="stylesheet">
	<script src="/scripts/helpers.js"></script>
	<script src="/scripts/play/index.js"></script>
	<script src="/scripts/play/board.js"></script>
	<script src="/scripts/play/bot.js"></script>
	<script src="/scripts/play/fen.js"></script>
	<script src="/scripts/play/game-cycle.js"></script>
	<script src="/scripts/play/online.js"></script>
	<script src="/scripts/play/pagelog.js"></script>
	<script src="/scripts/play/pieces.js"></script>
	<script src="/scripts/play/puzzles.js"></script>
	<script src="/scripts/ext/fenfurnace/main.js"></script>
</head>

<body class="norotate">

	<h1>
		<a href="/menu/" title="Return to menu">
			<img src="/images/logo.svg" height="65px" id="logo" alt="CarbonChess">
		</a>
	</h1>

	<div id="winner" class="resettable"></div>

	<div id="game-content">
		<table></table>

		<div id="taken-black-pieces" class="taken-pieces">
			<span id="black-pieces" class="resettable"></span>
			<span id="black-points" class="resettable"></span>
		</div>

		<div id="taken-white-pieces" class="taken-pieces">
			<span id="white-pieces" class="resettable"></span>
			<span id="white-points" class="resettable"></span>
		</div>

		<div id="promotion" class="hide">
			<img src="/images/transparent.gif" alt="Bishop" data-piece onclick="setPromotion(this)" class="white bishop">
			<img src="/images/transparent.gif" alt="Rook" data-piece onclick="setPromotion(this)" class="white rook">
			<img src="/images/transparent.gif" alt="Knight" data-piece onclick="setPromotion(this)" class="white knight">
			<img src="/images/transparent.gif" alt="Queen" data-piece onclick="setPromotion(this)" class="white queen">
		</div>

		<aside id="right-sidebar">
			<div id="game-data">
				<strong>Session</strong>
				<dl id="game-data_content"></dl>
			</div>
			<strong>Moves</strong>
			<div id="log" class="resettable"></div>
			<button id="next-puzzle" class="hide" onclick="nextPuzzle()" title="Next puzzle">
				Next Puzzle &rarr;
			</button>
		</aside>

		<aside id="left-sidebar">

			<div id="icon-options">
				<button id="flip-board" onclick="flipBoard(true)" title="Flip board">
					<img src="/images/icons/flip.png" alt="Flip">
				</button>
				<button id="undo" onclick="undoLastMove()" title="Undo last move">
					<img src="/images/icons/undo.png" alt="Undo">
				</button>
				<button id="reset" onclick="reset()" title="Reset board">
					Reset
				</button>
				<button onclick="shareGame()" title="Copy to clipboard">
					Share
				</button>
				<button id="puzzles-hint" class="hide" onclick="showPuzzleHint()" title="Get a hint">
					Hint
				</button>
			</div>

			<form action="javascript:sendChatMessage()" id="send-chat">
				<label for="chat-message">Chat</label>
				<textarea id="chat-message" maxlength="140"></textarea>
				<script>$("#chat-message").addEventListener("keypress", e => { e.which === 13 && !event.shiftKey && (e.target.form.submit(), e.preventDefault()) });</script>
				<button type="submit">Send</button>
			</form>

			<div id="chat"></div>

		</aside>
	</div>

	<footer>
		<div>Copyright &copy; 2021 CarbonChess</div>
	</footer>

	<script>run()</script>

</body>

</html>
